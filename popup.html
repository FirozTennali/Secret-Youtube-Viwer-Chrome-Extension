<!DOCTYPE html>
<html>
<head>
  <title>Advertisement Player</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc0000;
    }
    .shortcuts {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
    .shortcuts h3 {
      margin: 0 0 8px 0;
    }
    .shortcuts p {
      margin: 4px 0;
    }
    .example {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Advertisement Player</h2>
    <textarea id="embedCode" placeholder="Paste YouTube embed code here&#10;Example:&#10;<iframe width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/VIDEO_ID&quot; ...></iframe>"></textarea>
    <button id="embedButton">Embed Video</button>
    
    <div class="shortcuts">
      <h3>Keyboard Shortcuts</h3>
      <p><strong>Ctrl + Shift + Z:</strong> Show/Hide Player</p>
      <p><strong>Ctrl + Shift + X:</strong> Close Player</p>
      <p><strong>Ctrl + Shift + Space:</strong> Play/Pause</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
